<body>

    <script>
        function Set() {
            let array = [];

            this.add = function(valor) {
                    if (array.indexOf(valor) === -1) {
                        array.push(valor);
                    }
                },

                this.mostraValores = function() {
                    console.log(array);
                }
        }

        let set = new Set();
        set.add(1);
        set.add(2);
        set.add(2);
        set.add(4);
        set.add(6);

        set.mostraValores();
    </script>
