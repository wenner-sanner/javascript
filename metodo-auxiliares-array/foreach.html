<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <script>
        let nomes = ['wenner', 'eidla', 'otavio', 'valentina'];
        //percorrendo com ES5

        for (let i = 0; i < nomes.length; i++) {
            console.log(nomes[i]);
        }

        console.log('\n');

        //percorrendo com ES6 - forma1
        nomes.forEach(function(nome) {
            console.log(nome);
        });

        console.log('\n');

        //percorrendo com ES6 - forma2
        function imprimeNome(nome) {
            console.log(nome);
        }

        nomes.forEach(imprimeNome);
    </script>
</head>

<body>

</body>

</html>
