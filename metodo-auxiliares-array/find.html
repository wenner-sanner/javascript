<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        //ES5
        let alunos = [{
            nome: 'josé'
        }, {
            nome: 'pedro'
        }, {
            nome: 'maria'
        }];

        let aluno1;
        for (let i = 0; i < alunos.length; i++) {
            if (alunos[i].nome === 'josé') {
                aluno1 = alunos[i];
                break;
            }
        }
        console.log(aluno1);
        console.log('\n');

        //ES6
        let aluno2 = alunos.find(function(aluno) {
            return aluno.nome === 'josé';
        });
        console.log(aluno2);
    </script>

</body>

</html>
