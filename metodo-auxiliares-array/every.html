<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let alunos = [{
            nome: 'joão',
            idade: 19
        }, {
            nome: 'Pedro',
            idade: 18
        }, {
            nome: 'Maria',
            idade: 25
        }];

        //saber se todos os alunos são maiores de idade
        //ES5
        let todosMaiores1 = true;
        for (let i = 0; i < alunos.length; i++) {
            if (alunos[i].idade < 18) {
                todosMaiores1 = false;
                break;
            }
        }
        console.log(todosMaiores1);
        console.log('\n');

        // ES6
        let todosMaiores2 = alunos.every(function(aluno) {
            return aluno.idade >= 18;
        });
        console.log(todosMaiores2);
    </script>

</body>

</html>
